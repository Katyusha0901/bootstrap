<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <p class="fs-1 fw-bold">OOO "Катины Грибы"</p>

    <div class="emblem"></div>

    <table class="table">
      <thead>
        <p class="fs-2 fw-bold">Наши Достижения</p>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Январь</th>
          <td colspan="2" class="table-active">10000000</td>
          <td>$</td>
        </tr>
        <tr>
          <th scope="row">Апрель</th>
          <td colspan="2" class="table-active">100000000</td>
          <td>$</td>
        </tr>
        <tr>
          <th scope="row">Июль</th>
          <td colspan="2" class="table-active">10000000000</td>
          <td>$</td>
        </tr>
      </tbody>
    </table>

    <p class="fs-1 fw-bold">Завидно?</p>

    <p class="fs-2 fw-bold">
      Становись частью программы "Счастье каждому крылу"!
    </p>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/slide1.jpg" class="d-block" />
        </div>
        <div class="carousel-item">
          <img src="/images/slide2.jpeg" class="d-block" />
        </div>
        <div class="carousel-item">
          <img src="/images/slide3.jpg" class="d-block" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <button type="button" class="btn btn-warning">
      Стать счастливой гулей
    </button>
    <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
